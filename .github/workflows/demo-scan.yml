name: Q-shield Demo Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 버튼 추가

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd 3_scanner
        python -m pip install -r requirements.txt
    
    - name: Run Scanner
      run: |
        cd 3_scanner
        # 로컬 경로 스캔
        python -c "
import subprocess
import json
from main import app
import asyncio

# test_vulnerable_repo 스캔
request_data = {'github_url': '../test_vulnerable_repo'}
# 스캔 로직 실행
"
