name: Q-shield Demo Scan

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd 3_scanner
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run scanner against local test repo
        run: |
          cd 3_scanner
          python - <<'PY'
import asyncio
import json
from main import scan_repository, ScanRequest

async def run():
    req = ScanRequest(github_url='./test_vulnerable_repo')
    res = await scan_repository(req)
    print(json.dumps(res.result, indent=2, default=str))

asyncio.run(run())
PY
