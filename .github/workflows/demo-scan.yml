name: Q-shield Demo Scan

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd 3_scanner
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # [추가된 부분] 일반 폴더를 Git 저장소(Repo)로 변환
      - name: Initialize local test repo
        run: |
          # 테스트용 폴더가 있는지 확인하고 git 초기화를 수행합니다.
          if [ -d "test_vulnerable_repo" ]; then
            cd test_vulnerable_repo
            git init
            git config user.email "action@github.com"
            git config user.name "GitHub Action"
            git add .
            git commit -m "Initialize for testing"
            echo "✅ test_vulnerable_repo 폴더를 Git 저장소로 초기화 완료"
          else
            echo "❌ test_vulnerable_repo 폴더를 찾을 수 없습니다."
            exit 1
          fi

      - name: Run scanner against local test repo
        working-directory: ./3_scanner
        run: python demo_run.py
